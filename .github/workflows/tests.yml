name: JUnit Test

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Grant Permission
        run: chmod +x rest-api/gradlew

      - name: Test
        run: cd rest-api && ./gradlew --info test